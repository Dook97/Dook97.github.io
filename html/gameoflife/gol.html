<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>game of life</title>
        <script src="../../js/gameoflife/gol.js"></script>
        <link rel="stylesheet" href="../../css/gameoflife/gol.css" />
        <link rel="stylesheet" href="../../css/base.css" />
    </head>
    <body>
        <main>
            <div class="centered">
                <canvas></canvas>
                <table>
                    <tr>
                        <td>step duration:</td>
                        <td>0</td>
                        <td id="input-cell"><input type="range" min="0" max="7" step="0.01" value="3.5" /></td>
                        <td>&infin;</td>
                    </tr>
                </table>
                <p>press 'S' to pause/unpause and 'C' to clear the canvas</p>
                <p>left-click to switch the state of a cell (alive/dead)</p>
            </div>
        </main>
        <footer class="monospace">
            <div id="wrapper">
                <div class="column">
                    <p>game of life by dook97 | <a href="https://github.com/Dook97/Dook97.github.io" target="blank">code on Github</a></p>
                </div>
                <div class="column right-aligned">
                    <p>back to <a href="../../index.html">signpost</a></p>
                </div>
            </div>
        </footer>
    </body>
</html>
